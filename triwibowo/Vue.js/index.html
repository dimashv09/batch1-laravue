<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue.JS</title>
</head>

<body>
    <div id="app" v-if="status">
        {{ message }} <br>
        <label v-for="user in users">Nama : {{ user.nama }}, Umur {{ user.umur }} <br></label>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            status: true,
            users: [
                {
                    nama: 'Tri',
                    umur: '26'
                },
                {
                    nama: 'Joko',
                    umur: '36'
                },
                {
                    nama: 'Santoso',
                    umur: '46'
                }
            ]
        }
    })
</script>

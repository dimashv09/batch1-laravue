<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="count+=1">Tambah 1</button>
        <p>Count is: {{ count }}</p>
    </div>
    <hr>
    <br>

    <div id="app2">
        <button @click="greet">Greet</button>
    </div>

    <br>
    <hr>
    <br>

    <div id="app3">
        <button @click="say('hello Fajar')">Say hello</button>
        <button @click="say('bye Fajar')">Say bye</button>
    </div>



    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    count: 0
                }
            }
        }).mount('#app')


        Vue.createApp({
            data() {
                return {
                    name: 'Fajar'
                }
            },
            methods: {
                greet(event) {
                    alert('Hello' +
                        this.name +
                        '!')
                    if (event) {
                        alert(event.target.tagName)
                    }
                }
            }
        }).mount('#app2')


        Vue.createApp({
            methods: {
                say(message) {
                    alert(message)
                }
            }
        }).mount('#app3')
    </script>
</body>

</html>

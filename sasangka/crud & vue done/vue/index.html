<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar_Vue</title>
</head>
<body>
	<div id="app" v-if="status == 'tampilkan'">
		<h1>{{ message }}</h1>
		<p v-for="user in users">Nama: {{ user.name }}, umur: {{ user.age }}</p>
	</div>
	<script src="https://unpkg.com/vue@next"></script>
	<script>
		const App = {
			data() {
				return {
					message: "Hello Vue js!",
					status: "tampilkan",
					users: [
						{
							name: "Sasangka",
							age: "25"
						},
						{
							name: "lambang",
							age: "26"
						},
						{
							name: "Kurniawan",
							age: "25"
						},
					]
				}
			}
		}

		Vue.createApp(App).mount('#app')
	</script>
</body>
</html>

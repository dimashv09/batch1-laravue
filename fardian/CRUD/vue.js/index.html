<html>
    <head>
        <title>Basic Component Vue.js</title>
    </head>
    <body>
        <div id="app" v-if="status == 'tampilkan' ">
            {{ message }} <br> <br>
            <label v-for="user in users">Name : {{ user.name }}, Umur {{ user.age }}<br></label>
          </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    status : 'tampilkan',
    users : [
        {
            name : 'Pelita',
            age : '21'
        },
        {
            name : 'Nur',
            age : '25'
        },
        {
            name : 'Najmina',
            age : '24'
        }
    ]
  }
})
</script>

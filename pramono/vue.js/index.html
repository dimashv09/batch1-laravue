<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Component Vue.js</title>
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body>
    <div id="app" v-if="show" class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="card">
            <div class="card-header text-center">
              <h1>{{ title }}</h1>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <th>Nama</th>
                  <th>Umur</th>
                  <th>Jenis Kelamin</th>
                  <th>Telepon</th>
                  <th>Alamat</th>
                  <th>Nilai</th>
                </thead>
                <tbody>
                  <tr v-for="s in siswa">
                    <td>{{s.nama}}</td>
                    <td>{{s.umur}}</td>
                    <td>{{s.jk}}</td>
                    <td>{{s.telp}}</td>
                    <td>{{s.alamat}}</td>
                    <td>{{s.nilai}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          title: 'Siswa',
          show: true,
          siswa: [
            { nama: 'Pramono', umur: 26, jk: 'laki-laki', telp: 0887398938, alamat: 'Kab. Bandung Barat', nilai: 80 },
            { nama: 'Dani Ramdani', umur: 26, jk: 'laki-laki', telp: 0883727390, alamat: 'Jakarta Selatan', nilai: 70 },
            { nama: 'Lina Labibah', umur: 26, jk: 'perempuan', telp: 0878732879, alamat: 'Jakarta Utara', nilai: 50 },
            { nama: 'Nur Jaman', umur: 30, jk: 'laki-laki', telp: 08776394788, alamat: 'Jakarta Pusat', nilai: 60 },
            { nama: 'Sidik Komarudiansyah', umur: 26, jk: 'laki-laki', telp: 0855635388, alamat: 'Depok', nilai: 55 },
            { nama: 'Iwan Setiawan', umur: 29, jk: 'laki-laki', telp: 0876767236, alamat: 'Kab. Bandung Barat', nilai: 50 },
          ],
        },
      });
    </script>
  </body>
</html>

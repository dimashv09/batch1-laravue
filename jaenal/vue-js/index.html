<!DOCTYPE html>
<html>
<head>
    <title>basic Vue JS</title>
</head>

<body>
    <div id="app" v-if="status == 'tampilkan' ">
        {{ message }} <br><br>
        <label v-for="user in users">Name : {{ user.name }}, Umur : {{ user.age }}<br></label>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                status: 'tampilkan',
                users: [
                    {
                        name: 'jaenal',
                        age: '23'
                    },
                    {
                        name: 'Adul',
                        age: '26'
                    },
                ]
            }
        })
    </script>
